<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Timeline</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
</head>
<body>
    <h1>Generated Images Timeline</h1>
    
    <!-- Section for Requesting Images -->
    <div>
        <p>Current Price: <span id="price"></span> ETH</p>
        <input type="text" id="descriptionInput" placeholder="Enter image description">
        <button id="requestButton">Request Image</button>
    </div>

    <!-- Timeline Section for Displaying Images -->
    <div id="timeline">
        <!-- Images will be dynamically loaded here -->
    </div>

    <!-- Notification Area -->
    <div id="notification" style="display: none;">
        <p id="notificationText"></p>
    </div>
</body>
</html>
