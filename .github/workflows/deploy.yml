name: Compile, Deploy, and Run Listener

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Switching to a Hardhat-supported Node.js version

      - name: Debug Private Key Length
        run: |
          echo "Private Key Length: ${#DEPLOYER_PRIVATE_KEY}"
        env:
          DEPLOYER_PRIVATE_KEY: ${{ secrets.DEPLOYER_PRIVATE_KEY }}

      - name: Echo Private Key Start and End (Safe)
        run: echo "Key start: ${DEPLOYER_PRIVATE_KEY:0:4}, Key end: ${DEPLOYER_PRIVATE_KEY: -4}"
        env:
          DEPLOYER_PRIVATE_KEY: ${{ secrets.DEPLOYER_PRIVATE_KEY }}

      - name: Install Hardhat dependencies
        run: |
          cd hardhat
          npm install

      - name: Compile Smart Contracts
        run: |
          cd hardhat
          npx hardhat compile

      - name: Deploy Smart Contract
        run: |
          cd hardhat
          npx hardhat run scripts/deploy.js --network sepolia
        env:
          INFURA_PROJECT_ID: ${{ secrets.INFURA_PROJECT_ID }}
          DEPLOYER_PRIVATE_KEY: ${{ secrets.DEPLOYER_PRIVATE_KEY }}

      - name: Deploy Listener
        run: |
          node listener.js
        env:
          INFURA_PROJECT_ID: ${{ secrets.INFURA_PROJECT_ID }}
          DEPLOYER_PRIVATE_KEY: ${{ secrets.DEPLOYER_PRIVATE_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
