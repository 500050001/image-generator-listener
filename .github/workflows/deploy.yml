name: Compile, Deploy, and Run Listener

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          cd hardhat
          npm install

      - name: Compile Contracts
        run: |
          cd hardhat
          npx hardhat compile

      - name: Deploy Smart Contract
        run: |
          cd hardhat
          npx hardhat run scripts/deploy.js --network sepolia
        env:
          INFURA_PROJECT_ID: "6e8ee0b6eb3d4b5f8c403d2780293b0f"
          DEPLOYER_PRIVATE_KEY: "e044651b6913502676380008e40bae161960dee6812471e7c12efd03e78adb93"

      - name: Start Listener
        run: |
          node listener.js
